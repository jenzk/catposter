<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Cat Poster - Create a poster for your lost pet!</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div id="poster-container" class="one-half column" style="margin-top: 5%">
        <!-- Start Poster Preview -->
        <div id="poster-preview" class="border">
          <h2 id="preview-title">{{Poster Title}}</h2>

          <!-- Image drop zone -->
          <div id="preview-image" class="border">
            <div class="inner">Drag an image here</div>
          </div>

          <p id="preview-info">{{Additional Information}}</p>

          <h4>Please Contact:</h4>
          <div class="preview-contact-info">
            <p id="preview-owner-name"></p>
            <p id="preview-owner-phone"></p>
            <p id="preview-owner-email"></p>
          </div>
        </div>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="six columns">
          <label for="input-title">Poster Title</label>
          <input
            id="input-title"
            class="u-full-width"
            type="text"
            placeholder="Enter your poster title" />
        </div>
      </div>

      <label for="input-info">Additional Information</label>
      <textarea
        id="input-info"
        class="u-full-width"
        placeholder="Name, sex, color, breed and any additional helpful information. (e.g. Where were they last seen? Any unique markings?)"
      ></textarea>

      <div class="row">
        <div class="four columns">
          <label for="input-owner-name">Owner's Name</label>
          <input
            id="input-owner-name"
            class="u-full-width"
            type="text"
            placeholder="John Doe" />
        </div>
        <div class="four columns">
          <label for="input-owner-phone-number">Owner's Phone Number</label>
          <input
            id="input-owner-phone"
            class="u-full-width"
            type="text"
            placeholder="(800)000-0000" />
        </div>

        <div class="four columns">
          <label for="input-owner-email">Owner's Email</label>
          <input
            id="input-owner-email"
            class="u-full-width"
            type="text"
            placeholder="example@email.com" />
        </div>
      </div>
      <button id="next-button" class="button-primary">Next</button>
      <button id="finish-poster" class="button-primary">Finish Poster</button>
    </form>
  </div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
<script src="js/app.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
